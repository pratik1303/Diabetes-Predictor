<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Confirmation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to bottom right, #6a11cb, #2575fc);
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .confirmation-container {
            background: #ffffff;
            color: #333333;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }

        .confirmation-container h1 {
            font-size: 2.5rem;
            color: #007bff;
            margin-bottom: 20px;
        }

        .confirmation-container p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .confirmation-container .btn {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <h1>Thank You!</h1>
        <p>Your feedback has been recorded successfully.</p>
        <a href="/" class="btn btn-primary">Go Back to Home</a>
        <div class="info">
            <p><span class="highlight">Your feedback matters!</span> It helps us improve the accuracy of our model.</p>
            <p>By providing feedback, youâ€™re contributing to better predictions and making the model smarter for everyone.</p>
        </div>

        
    </div>
</body>
</html>
